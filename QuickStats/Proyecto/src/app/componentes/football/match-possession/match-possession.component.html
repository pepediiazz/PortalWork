<div class="chart-container" *ngIf="match" style="height: 200px; width: 200px;">
  <div style="display: block; height: 100%; width: 100%;">
    <canvas baseChart
            [data]="doughnutChartData"
            [options]="doughnutChartOptions"
            [type]="doughnutChartType">
    </canvas>
  </div>
</div>
